<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="./templates/layout.xhtml">
       
    
    <ui:define name="title">
        Profile
    </ui:define>
    
    <ui:define name="content">
        <h3>Profile</h3>

        <span class="prompt_word">First Name: </span>
        <span>#{userProfileBean.f_name}</span><br/>
        <span class="prompt_word">Surname: </span>
        <span>#{userProfileBean.s_name}</span><br/>
        <span class="prompt_word">UserName:  </span>
        <span>#{userProfileBean.username}</span><br/>
        <span class="prompt_word">User Role: </span>
        <span>#{userProfileBean.role}</span><br/>
        <span class="prompt_word">Message:</span>
        <span>#{userProfileBean.message}</span><br/>

        <br/><br/>
        <h:form>
            <h:commandButton value="Edit Profile" action="editProfile"/>
        </h:form>
    </ui:define>
    
</ui:composition>
