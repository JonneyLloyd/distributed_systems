<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Profile</title>
    </h:head>
    <h:body>
         <ui:composition template="./templates/layout.xhtml">
            <ui:define name="content">
                <h3>Profile</h3>
                
                Full Name: <br/>
                <span style="margin:20px 5px">#{userProfileInfoBean.name} </span>
                UserName:  <br/>
                <span style="margin:20px 5px">#{userProfileInfoBean.username}</span>
                Message:   <br/>
                <span style="margin:20px 5px">#{userProfileInfoBean.profileMessage}</span>
                
                <br/><br/>
                <h:form>
                    <h:commandButton value="EditProfile" action="editProfile"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
