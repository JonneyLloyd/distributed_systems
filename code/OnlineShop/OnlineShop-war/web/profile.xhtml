<?xml version='1.0' encoding='UTF-8' ?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/templates/layout.xhtml"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    
    <ui:define name="event">
        <f:event type="preRenderView" listener="#{userProfileBean.resetData()}" />
    </ui:define>
    
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="userIdString" value="#{userProfileBean.userIdString}"/>
        </f:metadata>
    </ui:define>
       
    <ui:define name="title">
        Profile
    </ui:define>
    
    <ui:define name="content">
        
        <div id="profile-box">
            <h:link rendered="#{userProfileBean.paramsNotSent()}" value="Edit Profile" outcome="editProfile"/> 

			<br/>
            <h3 class="profile-heading">Profile</h3>
            <h3 class="profile-heading">#{userProfileBean.username}</h3>
            <br/><br/>
            <div id="profile-box-inner">
                <span class="title">First Name: </span>
                <span>#{userProfileBean.f_name}</span><br/><br/>

                <span class="title">Surname: </span>
                <span>#{userProfileBean.s_name}</span><br/><br/>

            </div>
            
            <div id="profile-box-inner">
                <span class="title">Role: </span>
                <span>#{userProfileBean.role}</span><br/><br/>
                
                <span class="title">Country: </span>
                <span>#{userProfileBean.country}</span>
            </div>
            <br/><br/>
            <div id="message-box-div">
                <span class="title">Message:</span><br/>
                <span id="user-message">#{userProfileBean.message}</span><br/><br/>
            </div>
            <br/><br/>
            
        </div>
        <h:link rendered="#{!userProfileBean.paramsNotSent()}" outcome="user-viewer"> &#8678; Back to Search Results</h:link>
    </ui:define>
</ui:composition>
