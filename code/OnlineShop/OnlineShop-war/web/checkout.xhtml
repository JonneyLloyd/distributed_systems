<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/layout.xhtml">

    <ui:define name="title">
        Checkout
    </ui:define>

    <ui:define name="content">
        
        <h1>Checkout</h1>
        <h:form>
            <h4>
                <h:dataTable value="#{userBasketManager.getAllProducts()}"
                             var="storedBasket" border="1" cellpadding="10">
                    <h:column>
                        <f:facet name="header">Name</f:facet>
                        <h:outputText value="#{storedBasket.product.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{storedBasket.product.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Description</f:facet>
                        <h:outputText value="#{storedBasket.product.description}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Cost</f:facet>
                        <h:outputText value="#{storedBasket.product.price}">
                            <f:convertNumber type="currency" currencySymbol="â‚¬" />
                        </h:outputText>
                    </h:column>

                    <h:column>
                        <f:facet name="header">Quantity</f:facet>
                        <h:outputText value="#{storedBasket.qty}" />
                    </h:column>

                    <h:column>
                        <h:commandButton action="#{userBasketManager.removeStoredBasket(storedBasket)}"
                                         value="Remove"/>
                    </h:column>

                </h:dataTable>
            </h4>
            <h:commandButton value="Confirm Order" action="#{checkoutManager.confirmButtonPressed()}"/>
            <br></br>
            <h:commandButton value="Cancel Order" action="#{checkoutManager.cancelButtonPressed()}"/>
        </h:form>
    </ui:define>

</ui:composition>
