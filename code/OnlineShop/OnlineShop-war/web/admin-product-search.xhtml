<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/layout.xhtml">

    <ui:define name="title">
     Add Product
    </ui:define>
    <ui:define name="content">
        
        
        
        <h1>List all products</h1>
        <h3>
            <h:dataTable value="#{productViewer.getProductByName()}" 
                         var="product" border="1" cellpadding="10">
                <h:column>
                    <f:facet name="header">Name</f:facet>
                        #{product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                        #{product.description}
                </h:column>
                <h:column>
                    <f:facet name="header">Cost</f:facet>
                        #{product.price}
                </h:column>
                <h:column>
                    <h:form>
                    <h:commandButton action="#{productManager.removeProduct(product.name)}" 
                                             value ="Remove Product"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </h3>
        <br/><br/>
        <h:form>
            <h:inputText value="#{productViewer.catagory}"/>
            <h:commandButton action="admin-product-viewer" value="Product Search"/>
        </h:form>
        <h:form>
            <h:commandButton action="index" value="Back to Start"/>
        </h:form>
    
    </ui:define>
</ui:composition>
