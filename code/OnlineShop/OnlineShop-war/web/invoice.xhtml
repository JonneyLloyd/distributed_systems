<?xml version='1.0' encoding='UTF-8' ?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/layout.xhtml">

    <ui:define name="title">
     Invoice
    </ui:define>
    
    <ui:define name="content">
        
        <h1>Print invoice for your records</h1>
        <h:form>
            <h3>
                <h:dataTable value="#{checkoutManager.getCheckoutList()}"
                             var="sale" border="1" cellpadding="10">
                    <h:column>
                        <f:facet name="header">Sale No</f:facet>
                        <h:outputText value="#{sale.id}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Product</f:facet>
                        <h:outputText value="#{sale.productId.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Qty</f:facet>
                        <h:outputText value="#{sale.qty}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{sale.dateTime}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Price</f:facet>
                        <h:outputText value="#{sale.price}">
                            <f:convertNumber type="currency" currencySymbol="€" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Vat</f:facet>
                        <h:outputText value="#{(sale.price *0.23)}">
                            <f:convertNumber type="currency" currencySymbol="€" />
                        </h:outputText>
                    </h:column>
                </h:dataTable>
            </h3>
        </h:form>
        
        <h:form>
            <h3>
                <table>
                    <tr>
                        <td>Total: </td>
                        <td>
                            <h:outputText value="#{checkoutManager.total}" >
                        <f:convertNumber type="currency" currencySymbol="€" />
                            </h:outputText>
                        </td>
                    </tr>
                    <tr>
                        <td>Vat @23%: </td>
                        <td>
                            <h:outputText value="#{checkoutManager.vat}" >
                        <f:convertNumber type="currency" currencySymbol="€" />
                            </h:outputText>
                        </td>
                    </tr>
                </table>    
                
            </h3>
        </h:form>
    
    
    </ui:define>
</ui:composition>
